<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ashkal أشكال</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        html,
        body {
            margin: 0;
            height: 100%; width:100%
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .ashkal-logo {
            max-width: 80vw;
            min-width: 280px;
        }

        .company-apps {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: rgb(215, 214, 214);
            margin: 15px 0 10px;
        }

        .app-logo {
            max-width: 70vw;
            min-width: 280px;
        }

        .ownership-text {
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 28px;
            color: #5a5a5a;
            text-align: center;
            margin: 10px 0 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="ashkal-logo" src="ashkal-logo.svg" alt="Ashkal Logo">
        
        <div class="divider"></div>
        
        <div class="company-apps">
            <p class="ownership-text"><strong>Towasl</strong> is Owned & Developed By Ashkal<br><strong>تواصل</strong> مطور ومملوك من قبل أشكال</p>
            <a href="https://towasl.com" target="_blank">
                <img class="app-logo" src="towasl-logo.svg" alt="Towasl Logo">
            </a>
        </div>
    </div>
</body>

</html>
